read_raw_data:
  start_id: 1
  end_id: 891


train_test_split:
  random_state: 42
  test_size: 0.2

model:
  basic_logistic_regression:
    features:
    - Age
    - Pclass
    classifier_settings:
      numerical_impute_strategy: "median"
      categorical_impute_strategy: "most_frequent"

  xgboost_model_1:
    features:
    - Age
    - Pclass
    classifier_settings:
      max_depth: 4
      learning_rate: 0.1
      n_estimators: 40

